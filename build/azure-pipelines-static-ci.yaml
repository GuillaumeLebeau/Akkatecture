# Akkatecture Development CI CD pipeline definition
# This definition is responsible for building and testing
# the project within the context of pull requests. as a
# static build it only builds and tests the project.

trigger: none

pr:
  autoCancel: true
  branches:
    include:
    - '*'

jobs:
  - job: Build
    pool:
      vmImage: 'Ubuntu 16.04'
    variables:
      buildConfiguration: 'Release'

    steps:
    - task: isaacabraham.fsharp-helpers-extension.a2dadf20-1a83-4220-a4ee-b52f6c77f3cf.FAKE5@1
      displayName: 'Execute Fake 5 Build Script'
      inputs:
        FakeVersion: 5.15.3
        FakeScript: build/build.fsx
        ScriptArguments: '--target Default'
        WorkingDirectory: build/